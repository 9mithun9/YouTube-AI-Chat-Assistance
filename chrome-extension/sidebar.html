<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>YouTube AI Chat</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="chat">
    <h2>YouTube AI Chat</h2>
    <textarea id="question" placeholder="Ask something about this video..."></textarea>

    <div class="buttons">
      <button id="askBtn">Ask</button>
      <button id="clearBtn" class="clear-btn">Clear</button>
    </div>

    <div id="status"></div>
    <div id="answer" class="collapsed"></div>
  </div>

  <script src="sidebar.js"></script>
</body>
</html>
